<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon" />
</head>
<body>
    <div id="bgfill"></div>

    <span id="tutorial">Press any number.</span>
    <span id="done">Times up!</span>

    <div id="timer">
        <span id="days"><span></span>d</span>
        <span id="hours"><span></span>h</span>
        <span id="minutes"><span></span>m</span>
        <span id="seconds"><span></span>s</span>
        <span id="milliseconds"><span></span>ms</span>
    </div>


    <audio id="beep" loop="loop">
        <source src="./audio.ogg" type="audio/ogg">
        <source src="./audio.mp3" type="audio/mp3">
    </audio>

    <script src="timer.js"></script>
</body>
</html>
