<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bgfill"></div>

    <div id="tutorial">Press any number.</div>
    <div id="time"></div>
    <div id="done">Times up!</div>

    <div id="timer">
        <span id="days"><span></span>:</span>
        <span id="hours"><span></span>:</span>
        <span id="minutes"><span></span>:</span>
        <span id="seconds"><span></span></span>
        <span id="milliseconds">.<span></span></span>
    </div>


    <audio id="beep" loop="loop">
        <source src="./audio.ogg" type="audio/ogg">
        <source src="./audio.mp3" type="audio/mp3">
    </audio>

    <script src="timer.js"></script>
</body>
</html>
